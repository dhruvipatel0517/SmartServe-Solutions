<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Event Management System</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50">

  <!-- HEADER SECTION -->
  <header class="text-gray-600 body-font bg-white shadow-sm">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a href="index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
        <img src="logo.png" alt="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
          stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></img>
        <span class="ml-3 text-2xl">Event Managemet System (EMS)</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-xl justify-center">
        <a href="index.html" class="mr-5 hover:text-indigo-600 transition">Home</a>
        <a href="about.html" class="mr-5 hover:text-indigo-600 transition">About Us</a>
        <a href="events.html" class="mr-5 hover:text-indigo-600 transition">Events</a>
        <a href="contact.html" class="mr-5 hover:text-indigo-600 transition">Contact Us</a>
      </nav>
      <a href="login.html">
      <button class="inline-flex items-center bg-gray-100 border-0 py-2 px-4 focus:outline-none hover:bg-indigo-500 hover:text-white rounded text-lg mt-4 md:mt-0 transition">
        LOGIN
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
      </a>
    </div>
  </header>

  <!-- Sign Up Card -->
  <div class="min-h-[calc(100vh-200px)] flex items-center justify-center py-12">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 border border-gray-100">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-2">Create Account</h2>
    <p class="text-center text-gray-500 mb-6">Join us to start managing your events</p>

    <!-- Sign Up Form -->
    <form>
      <!-- Full Name -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Full Name</label>
        <input type="text" placeholder="John Doe"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Email Address</label>
        <input type="email" placeholder="you@example.com"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Phone Number</label>
        <input type="tel" placeholder="+91 98765 43210"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
        <input type="password" placeholder="••••••••"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>

      <!-- Terms & Conditions -->
      <div class="flex items-center mb-6">
        <input type="checkbox" class="mr-2" required />
        <label class="text-sm text-gray-600">
          I agree to the <a href="#" class="text-indigo-500 hover:underline">Terms & Conditions</a> and <a href="#" class="text-indigo-500 hover:underline">Privacy Policy</a>
        </label>
      </div>

      <!-- Sign Up Button -->
      <button type="submit"
        class="w-full bg-indigo-500 text-white py-2 rounded-lg text-lg font-semibold hover:bg-indigo-600 transition">
        Sign Up
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-center text-gray-600 mt-6">
      Already have an account?
      <a href="login.html" class="text-indigo-500 font-medium hover:underline">Login</a>
    </p>

    <!-- Back to Home -->
    <p class="text-center text-gray-600 mt-4">
      <a href="index.html" class="text-indigo-500 font-medium hover:text-indigo-600 hover:underline transition">← Back to Home</a>
    </p>
    </div>
  </div>

  <!-- Footer  -->
  <footer class="text-gray-600 body-font bg-gray-50 border-t border-gray-200">
    <div class="container px-5 py-8 mx-auto">
      <div class="flex flex-col sm:flex-row items-center justify-between">
        <p class="text-gray-500 text-sm text-center sm:text-left">© 2025 Event Management System. All rights reserved.</p>
        <div class="flex mt-4 sm:mt-0">
          <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" class="text-gray-500 hover:text-indigo-500 transition">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
              viewBox="0 0 24 24">
              <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
            </svg>
          </a>
          <a href="https://twitter.com" target="_blank" rel="noopener noreferrer" class="ml-3 text-gray-500 hover:text-indigo-500 transition">
            <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
              viewBox="0 0 24 24">
              <path
                d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
              </path>
            </svg>
          </a>
          <a href="https://instagram.com" target="_blank" rel="noopener noreferrer" class="ml-3 text-gray-500 hover:text-indigo-500 transition">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-5 h-5" viewBox="0 0 24 24">
              <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
              <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
            </svg>
          </a>
          <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer" class="ml-3 text-gray-500 hover:text-indigo-500 transition">
            <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
              stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
              <path stroke="none"
                d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
              <circle cx="4" cy="4" r="2" stroke="none"></circle>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
